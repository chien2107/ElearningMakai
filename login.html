<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Mankai Academy</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <div class="logo">
        <img src="./image/Copy of LogoMankai 2.png" alt="" />
      </div>
      <h3>Đăng nhập</h3>
      <p>Khám phá kho tàng kiến thức bất tận cùng bộ tài liệu độc quyền với Mankai Academy</p>
      <form>
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="you@company.com" required />
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required />
        
        <div class="forgot-password">
          <a href="#">Quên mật khẩu?</a>
        </div>        
        <button type="submit">Đăng nhập</button>
      </form>
    </div>
    <div class="image-section">
        <img src="./image/IMG.png" alt="">
      <div class="overlay-text">
        <h3>Kho học liệu miễn phí</h3>
        <p>Miễn phí truy cập kho tài liệu khổng lồ bao gồm bài giảng, video và tài liệu độc quyền phù hợp với mọi đối tượng.</p>
      </div>
    </div>
  </div>
</body>
</html>
